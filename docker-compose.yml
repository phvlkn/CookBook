version: '3.8'

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cookbook
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database URL used by backend; host points to 'db' service
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/cookbook
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    command: ["python", "backend/app/main.py"]

volumes:
  db_data:
